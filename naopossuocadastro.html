<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastroForm" action="processar_cadastro.php" method="post">
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
            <input type="text" id="cns" name="cns" placeholder="CNS">
            <input type="password" id="senha" name="senha" placeholder="Senha (min. 8 caracteres)" minlength="8" required>
            <input id="submitBtn" type="submit" value="Cadastrar">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LondriSaúde</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="img\logoindex.png" alt="imagemlogo" id="imagemlogo">
    </header>
    <div class="container">
        <h1>LondriSaúde</h1>
        <form id="loginForm" method="post">
            <input type="email" id="loginEmail" placeholder="E-mail" required>
            <input type="password" id="loginSenha" placeholder="Senha" required>
            <button type="submit" id="loginButton">Login</button>
            <button id="forgotPasswordButton">Esqueci minha senha</button>
            <a href="naopossuocadastro.html" id="noAccountButton">Não possuo cadastro</a>
        </form>
        
        
    </div>

    <script src="script.js"></script>
    <script src="scriptnpc.js"></script>
</body>
</html>
